<h1 class="h1-contact">Contanct me</h1>
<div class="message"></div>
<form class="form-container" id="signup">


    <fieldset>
        <legend>
            <h2>Contact</h2>
        </legend>

        <div class="container-for-all-label-input-span-and-p">

            <div class="container-for-single-label-input-span-and-p">
                <div class="flex-label-and-input">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <span id="nameMsg"></span>
                <p id="name-error"></p>
            </div>


            <div class="container-for-single-label-input-span-and-p">

                
                    <div class="flex-label-and-input">
                        <label for="email">email</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <span id="emailMsg"></span>
                    <p id="email-error" class="hidden"></p>
                
            </div>



            <div class="container-for-single-label-input-span-and-p">

                
                    <div class="flex-label-and-input">
                        <label for="email">subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>

                    <span id="subjectMsg"></span>
                    <p id="subject-error"></p>
            </div>

            <div class="flex-label-and-input">
                <label>Textarea</label>
                <textarea name="name" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            </div>   
             <p id="message-error"></p>
            

             <h2 class="succsess"></h2>

            <div>
                <input id="submitFormButton" class="submit-field" type="submit" value="submit">
            </div>
        </div>

    </fieldset>

</form>
